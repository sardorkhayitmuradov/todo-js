<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>todo</title>
  </head>
  <body>
    <main>
      <section style="width: 600px; padding: 0 20px; margin: 40px auto">
        <form class="form">
          <input
            type="text"
            class="input form-control mb-3"
            placeholder="typing..."
            required
          />
          <button class="w-100 btn btn-danger mb-4" type="submit">Add</button>
        </form>

        <div class="sec-title my-4">
          <h2 class="text-center">Yours tasks</h2>
        </div>

        <div
          class="buttons d-flex justify-content-between align-items-center w-100 mb-4"
        >
          <button class="button-all btn btn-primary text-center w-30">
            All 0
          </button>
          <button class="button-completed btn btn-success text-center w-30">
            Completed 0
          </button>
          <button class="button-uncompleted btn btn-danger text-center w-30">
            Uncompleted 0
          </button>
        </div>

        <ul class="list"></ul>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
